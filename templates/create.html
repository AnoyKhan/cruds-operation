{% extends "base.html" %}
{%block title%} Create {% endblock %}
{% block body %}
<div class="container">
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {% if messages %}
        <ul class="messages" style="color: red;">
            {% for message in messages %}
            <li>
                {{ message }}
            </li>
            {% endfor %}
        </ul>
        {% endif %}
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Name</label>
            <input type="text" class="form-control" aria-describedby="emailHelp" name = "Name">
        </div>
        <div class="mb-3">
            <label class="form-label">image</label>
            <input type="file" class="form-control" aria-describedby="emailHelp" name = "image">
        </div>
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" aria-describedby="emailHelp" name = "email">
        </div>
        <div class="mb-3">
            <label class="form-label">Phone number</label>
            <input type="number" class="form-control" aria-describedby="emailHelp" name = "phone_number">
        </div>
        <div class="mb-3">
            <label class="form-label">Gender</label>
            <select name = "gender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Others">Others</option>
              </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Address</label>
            <input type="text" class="form-control" aria-describedby="emailHelp" name = "address">
        </div>
        <div class="mb-3">
            <label class="form-label">Religions</label>
            <select name = "religions">
                <option value="Islam">Islam</option>
                <option value="Hindu">Hindu</option>
                <option value="Others">Others</option>
              </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Blood groop</label>
            <input type="text" class="form-control" aria-describedby="emailHelp" name = "blood_groop">
        </div>
        <div class="mb-3">
            <label class="form-label">Date of birth</label>
            <input type="date" class="form-control" aria-describedby="emailHelp" name = "date_of_birth">
        </div>
        <div class="mb-3">
            <label class="form-label">Is_alive</label>
            <input type="text" class="form-control" aria-describedby="emailHelp" name = "is_alive">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
